<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .heart {
        font-size: 60px;
        color: #ff3366;
        animation: heartbeat 1.5s infinite;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        color: #e91e63;
        font-size: 2.5rem;
    }

    p {
        color: #555;
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #e91e63;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff3366;
        transform: scale(1.1);
    }

    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        position: relative;
        max-width: 400px;
        width: 90%;
        animation: popUp 0.4s ease;
    }

    .modal-content img {
        width: 100%;
        border-radius: 10px;
    }

    .close {
        position: absolute;
        top: 40px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: #e91e63;
    }

    .close:hover {
        color: #ff3366;
    }

    @keyframes popUp {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        color: #ff3366;
        animation: floatUp 5s linear infinite;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day Wifey ko‚ù§Ô∏è</h1>
    <p>Mas malupet to kesa bouquet HAHAHA üíï</p>
    <button onclick="openModal()">Click Me</button>
</div>

<!-- Modal -->
<div class="modal" id="loveModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">‚úñ</span>
        <h2 style="color:#e91e63;">For You üíñ</h2>
        <img src="valentines.gif" alt="Love Image">
        <p>I Love You So Much!! Nyahahahaha!! ‚ù§Ô∏è</p>
    </div>
</div>

<script>

/* Generate floating hearts */
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
}

function openModal() {
    document.getElementById("loveModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("loveModal").style.display = "none";
}

/* Close when clicking outside modal */
window.onclick = function(event) {
    const modal = document.getElementById("loveModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
